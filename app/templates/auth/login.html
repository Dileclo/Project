{%extends "base.html" %}
{%block content%}
<div class="columns">
    <div class="column">
        <div class="card ">
            <div class="card-content">
                <div class="content">
                    <div class="card ">
                        <div class="card-content">
                            <div class="content">
                                <div class="field">
                                    <form action="/login" method="post">
                                        <label class="label">E-mail</label>
                                        <div class="control has-icons-left has-icons-right">
                                            <input id = "email" class="input" name = "email" required type="email" placeholder="" value="">
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-envelope"></i>
                                            </span>
                                        </div>
                                        <p class="help"></p>
                                    </div>
                                    <div class="field">
                                        <label class="label">Пароль</label>
                                        <p class="control has-icons-left">
                                            <input id = "pswrd" class="input" name = 'password' required type="password" placeholder="">
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                        </p>
                                    </div>
                                    <div class="field">
                                        <p class="control">
                                            <button id="log" type="submit" class="button is-success">
                                                Войти
                                            </button>
                                        </p>
                                    </div>
                                </form>
                                    <label class="label"><a href="/resetpassword">Забыли пароль</a></label>
                                    <label class="label"><a href="/register">Зарегистрироваться</a></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endblock%}
