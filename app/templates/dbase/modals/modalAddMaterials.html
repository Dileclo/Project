<div class="modal" id="Materials" data-bs-toggle="modalAdd" aria-hidden="true"
    style="overflow-y: scroll; display: none;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Добавить материал</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
            </div>
            <div class="modal-body">
                <form id='addMaterial'>
                    <div class="mb-3">
                        <label class="form-label">Наименование</label>
                        <input type="name" required id="name_mat" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Тип документа</label>
                        <select class="form-select" id = 'type_mat' aria-label="Пример выбора по умолчанию">
                            <option selected></option>
                            <option value="Сертификат">Сертификат</option>
                            <option value="Сертификат">Паспорт</option>
                            <option value="Отказное">Отказное письмо</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Документ</label>
                        <input type="name" required id="doc_mat" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Дата начала</label>
                        <input type="date" id="start_mat" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Дата окончания</label>
                        <input type="date" id="end_mat" class="form-control">
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeAdd">Закрыть</button>
                <input class="btn btn-primary" type="submit" name="submit" value="Добавить">
            </div>
            </form>
        </div>
    </div>
</div>
